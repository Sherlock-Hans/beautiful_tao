<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>一个关于美不美的网站</title>
    <script src="js/jquery-1.4.2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        body {
            background-color: black;
            align-content: center;
        }

        .word {
            color: white;
            font-size: 80px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 45%;
            width: 80%;
            height: 40%;
            text-align: center;
        }

        .word button {
            width: 120px;
            height: 75px;
            font-size: 30px;
            color: white;
            background-color: gray;
            border: solid 1px grey;
            border-radius: 10px;
        }

        .hide {
            display: none;
        }
        .next{
            font-size: 25px;
            text-align: center;
            line-height: 60px;
            background-color: chocolate;
            border:cornsilk 1px solid;
            border-radius: 30px;
            width: 120px;
            height: 60px;
            margin-left: auto;
            margin-right: auto;
        }
        .next a{
          text-decoration: none;
        }
        .next a :hover{
            color: cornsilk;
        }
    </style>

</head>
<body>
<div id="frist" class="word">
    <h2>陶青青美吗？</h2>
    <p>
        <button id="button_1" class="button">超级美</button> &nbsp;
        <button id="button_2" class="button">不美</button> &nbsp;
        <button id="button_3" class="button">不知道</button>
    </p>

</div>
<div id="second" class="word hide">
    <br>请问陶青青是不是有沉鱼落雁，闭月羞花之颜？
    <p>
        <button id="button_4">是的哦</button> &nbsp;
        <button id="button_5">不是！</button> &nbsp;
    </p>
</div>
<div id="third" class="word hide">
    请问“芙蓉不及美人妆，水殿风来珠翠香。”是描述谁的？
    <p>
        <button id="button_6">贾玲</button> &nbsp;
        <button id="button_7">邓超</button> &nbsp;
        <button id="button_8">陶青青</button> &nbsp;
    </p>
</div>
<div id="four" class="word hide">
    下面这些成语是形容谁的？
    一顾倾城，才智过人，花容月貌，慧智兰心，别具慧眼，天生丽质，才貌双全……
    <p>
        <button id="button_10">陶青青</button> &nbsp;
        <button id="button_11">陶青青</button> &nbsp;
        <button id="button_12">陶青青</button> &nbsp;
    </p>
</div>

<div id="five" class="word hide">
    最后一题：
    你还敢继续下去吗？我觉得你应该继续，后面不再为难你的智商~

    <p></p>
    <div class="next" >
        <a  href="xing.html">点击继续</a>
    </div>
</div>

</body>
<script>
    $(function () {

        $('#button_1').click(function () {
            swal("恭喜回答正确！", "眼光不错~", "success");
            $("#frist").addClass('hide');
            $("#second").removeClass('hide');
        });
        $('#button_2').click(function () {
            swal("不要昧着良心说话哦！", "我知道你想选第一个", "error");
        });
        $('#button_3').click(function () {
            swal("那你选择第一个吧！");
        });

        //------------
        $('#button_4').click(function () {
            swal("恭喜又回答正确！", "你挺聪明的", "success");
            $('#second').addClass('hide');
            $('#third').removeClass('hide')
        });
        $('#button_5').click(function () {
            swal("你怕是个智障哦，这么明显看不出来！", "你可以选择第一个", "error");
        });
        $('#button_6').click(function () {
            swal("你是不是眼瞎啊！", "对你无语", "error");
        });
        //------
        $('#button_7').click(function () {
            sweetAlert("你已经不能用智障来形容了！", "智商捉急啊你", "error");
        });
        $('#button_8').click(function () {
            sweetAlert("你也是饱读诗书啊，一看就有才", "我很欣赏你", "success");
            $('#third').addClass('hide');
            $('#four').removeClass('hide')
        });
        $('#button_9').click(function () {
            window.onload.href = "index2.html";
        });

        $('#button_10').click(function () {
            swal("你真厉害，这都能选对", "不错不错", "success");
            $('#four').addClass('hide');
            $('#five').removeClass('hide')
        });
        $('#button_11').click(function () {
            swal("是的，我知道这题你都不要用想的就知道答案", "鼓励一下", "success");
            $('#four').addClass('hide');
            $('#five').removeClass('hide')
        });
        $('#button_12').click(function () {
            swal("少年不错哦！", "下个问题对你没挑战了", "success");
            $('#four').addClass('hide');
            $('#five').removeClass('hide')
        })
    });
</script>
</html>
